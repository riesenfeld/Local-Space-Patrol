<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Local Space Patrol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Aron Riesenfeld" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="lsp.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="audio.css" />
    <!-- Vue 3.2.20 CDN -->
    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js"></script>
    <!-- Vue 4.0.12 -->
    <script src="https://unpkg.com/vue-router@4.0.12/dist/vue-router.global.prod.js"></script>

  <body>
    <div id="app" class="content">
      <!-- nav to come in phase 2 -->
      <!-- <navbar></navbar> -->
      <main>
        <h1 class="header">Local Space Patrol</h1>
        <h2 id="music-header" class="header"></h2>
        <!-- Renders the current view. This is the AudioPlayerGroup component on the homepage. -->
        <router-view></router-view>
      </main>
      <info-footer></info-footer>
    </div>
    <!-- Audio data for track fetching -->
    <script src="audiodata.js"></script>
    <!-- Import Vue App -->
    <script src="main.js"></script>
    <!-- Import Views -->
    <script src="views/AudioPlayerGroup.js"></script>
    <script src="views/NotFound.js"></script>
    <!-- Import Other Components -->
    <script src="components/Nav.js"></script>
    <script src="components/InfoFooter.js"></script>
    <!-- Vue Router -->
    <script src="router/index.js"></script>
    <!-- Fallback for Internet Explorer (currently just displays a message) -->
    <script src="fallback.js"></script>
    <!-- Mount Vue app -->
    <script>
      const mounted = app.mount("#app")
    </script>
  </body>
</html>
