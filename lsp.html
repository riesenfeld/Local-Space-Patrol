<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Local Space Patrol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Aron Riesenfeld" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="lsp.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="audio.css" />
    <!-- Vue 3.2.20 CDN -->
    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app" class="content">
      <!-- nav items to come later, either as .html files or vue router links -->
      <!-- <nav>
        <a href="/">Home</a>
        <a href="">Events</a>
        <a href="">Art</a>
        <a href="">About me</a>
      </nav> -->
      <main>
        <h1 class="header">Local Space Patrol</h1>

        <h2 id="music-header" class="header"></h2>
        <!-- The audio player itself is hidden and referred to by a custom player UI element -->
        <div id="audio-container">
          <audio
            id="audio"
            :src="currentAudioSourcePath"
            type="audio/wav"
            preload="metadata"
          ></audio>
          <div class="audio-player" v-for="track in playlist" :key="track.id">
            <!-- <audio id="track.id" :src="track.path" type="audio/wav" preload="metadata"></audio> -->
            <div class="audio-ui audio-title marquee"><marquee>{{ track.title }}</marquee></div>
            <button class="audio-ui audio-button" @click="audioPlayPause(track.id)">
              <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
              <img
                class="audio-ui audio-icon play-icon"
                :src="iconImages[durations[track.id].currentlyPlaying]"
                alt="play"
              />
            </button>
            <span class="audio-ui audio-current-time">{{ durations[track.id].currentTime }}</span>
            <input
              type="range"
              class="audio-ui audio-seeker"
              :value="durations[track.id].seekerCurrentTime"
              @change="seek(track.id)"
              min="0"
              :max="durations[track.id].rawDuration"
              step="0.1"
            />
            <span class="audio-ui audio-duration">{{ durations[track.id].duration }}</span>
          </div>
        </div>
      </main>
      <info-footer></info-footer>
    </div>
    <!-- Audio data for track fetching -->
    <script src="audiodata.js"></script>
    <!-- Import Vue app -->
    <script src="main.js"></script>
    <!-- Import Components (These are coming later, along with maybe router views)-->
    <!-- <script src="components/AudioPlayer.js"></script> -->
    <!-- <script src="components/Nav.js"></script> -->
    <script src="components/InfoFooter.js"></script>
    <!-- Mount Vue app -->
    <script>
      const mounted = app.mount("#app")
    </script>
  </body>
</html>
